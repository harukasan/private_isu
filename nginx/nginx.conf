user root;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
  log_format global 'time_iso8601:$time_iso8601\t'
                      'http_host:$host\t'
                      'server_name:$server_name\t'
                      'server_port:$server_port\t'
                      'status:$status\t'
                      'request_time:$request_time\t'
                      'remote_addr:$remote_addr\t'
                      'upstream_addr:$upstream_addr\t'
                      'upstream_response_time:$upstream_response_time\t'
                      'request_method:$request_method\t'
                      'request_uri:$request_uri\t'
                      'server_protocol:$server_protocol\t'
                      'bytes_sent:$bytes_sent\t'
                      'body_bytes_sent:$body_bytes_sent\t'
                      'http_referer:$http_referer\t'
                      'http_user_agent:$http_user_agent\t'
                      'cookie_rack.session:$cookie_rack.session\t'
                      'connection:$connection\t'
                      'connection_requests:$connection_requests';

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log global;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# nginx-naxsi config
	##
	# Uncomment it if you installed nginx-naxsi
	##

	#include /etc/nginx/naxsi_core.rules;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


